<!DOCTYPE html>
<html>

    <head>
        <title> Rock Paper Scissors</title>
        <link href="main.css" rel="stylesheet"/>
    </head>
    
    <body>
        <header>
        <h1 id="title">Rock Paper Scissors JS</h1>
        </header>

        <div id="choices"></div>
            <img id="rockpic" src="images/rock.png" alt="Rock"
            style="width:200px;height:200px;">
            <img src="images/paper.png" alt="Paper"
            style="width:200px;height:200px;">
            <img src="images/scissors.jpg" alt="Scissors"
            style="width:200px;height:200px;">
       
        

        <h2 id="prompt">Choose An Item:</h2>
        
        <p id="Rock">Rock </p>
        <p id="Paper">Paper</p>
        <p id="Scissors">Scissors</p>
        
        
        
        <p id="userChoice"></p>
        <p id="computerChoice"></p>

        <div id="printResults"></div>
        
        <div id="results">
        <p id="result"></p>
        </div>
            
        
        <button id="btn">Change color</button>
  
                                                                      

        
        <script src="index.js"></script>
    </body>

</html>
